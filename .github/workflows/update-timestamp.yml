name: Update GitHub profile stats images

on:
  schedule:
    - cron: '0 6 * * *'  # Tous les jours Ã  6h UTC
  workflow_dispatch:

jobs:
  update-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update image URLs with new timestamp
        run: |
          TIMESTAMP=$(date +%s)

          sed -i 's|https://github-readme-stats.vercel.app/api?username=elieduclr\([^")]*\)|https://github-readme-stats.vercel.app/api?username=elieduclr\1\&t='"$TIMESTAMP"'|g' README.md
          sed -i 's|https://github-readme-stats.vercel.app/api/top-langs/\?username=elieduclr\([^")]*\)|https://github-readme-stats.vercel.app/api/top-langs/?username=elieduclr\1\&t='"$TIMESTAMP"'|g' README.md
          sed -i 's|https://streak-stats.demolab.com/\?user=elieduclr\([^")]*\)|https://streak-stats.demolab.com/?user=elieduclr\1\&t='"$TIMESTAMP"'|g' README.md

      - name: Push changes using PAT
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "Elie Duclerq (bot)"
          git config --global user.email "elieduclr@users.noreply.github.com"
          git remote set-url origin https://elieduclr:${TOKEN}@github.com/elieduclr/elieduclr.git
          git add README.md
          git commit -m "ðŸ”„ Update stats images timestamp" || echo "No changes to commit"
          git push
