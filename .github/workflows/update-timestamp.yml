name: Update GitHub Stats Timestamp

on:
  schedule:
    - cron: '0 * * * *' # Toutes les heures
  workflow_dispatch: # Permet de d√©clencher manuellement

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Update timestamp in README
      run: |
        # Get current timestamp
        TIMESTAMP=$(date +%s)
        
        # Update all instances of &t=initial or ?t=initial with the new timestamp
        sed -i -E "s/(github-readme-stats\.vercel\.app\/api[^\"]*)([?&]t=)[^\"]*/&\&t=$TIMESTAMP/g" README.md
        sed -i -E "s/(streak-stats\.demolab\.com[^\"]*)([?&]t=)[^\"]*/&\&t=$TIMESTAMP/g" README.md
        
        # For cases where t is the first parameter
        sed -i -E "s/(github-readme-stats\.vercel\.app\/api[^\"]*)\?t=[^\&"]*/&\?t=$TIMESTAMP/g" README.md
        sed -i -E "s/(streak-stats\.demolab\.com[^\"]*)\?t=[^\&"]*/&\?t=$TIMESTAMP/g" README.md

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add README.md
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update stats timestamp [skip ci]" && git push)
